<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher's Check In and Check Out Record</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #222;
      animation: fadeIn 1.5s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    h1 {
      background: rgba(255,255,255,0.85);
      padding: 15px 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      font-size: 1.5em;
      text-align: center;
    }
    #output {
      background: rgba(255,255,255,0.95);
      padding: 20px;
      margin-top: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 600px;
      font-size: 1.1em;
      animation: fadeInUp 1.2s ease;
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .teacher {
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .teacher:last-child {
      border-bottom: none;
    }
    .time {
      color: #0077cc;
      font-weight: bold;
    }
    footer {
      margin-top: 25px;
      color: #fff;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1 id="title">Teacher's Check In and Check Out Record</h1>
  <div id="output">Loading data...</div>
  <footer>Updated automatically from Google Sheets</footer>

  <script>
    // âœ… FIXED direct CSV link using AllOrigins proxy to bypass CORS
    const sheetURL = "https://api.allorigins.win/raw?url=" + encodeURIComponent(
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRgjGiwz_YAGf5XkE77TTP5BydKRO_Dp1I95wRFkUGS4M36kX1hpQWotXy5NHi7yg5HkWDpUDufZK2p/pub?gid=0&single=true&output=csv"
    );

    const outputDiv = document.getElementById("output");
    const title = document.getElementById("title");

    function formatTime(dateString) {
      const date = new Date(dateString);
      if (isNaN(date)) return dateString;
      let hours = date.getHours();
      let minutes = date.getMinutes().toString().padStart(2, "0");
      const ampm = hours >= 12 ? "PM" : "AM";
      hours = hours % 12 || 12;
      return `${hours}:${minutes} ${ampm}`;
    }

    function sameDay(date1, date2) {
      return (
        date1.getFullYear() === date2.getFullYear() &&
        date1.getMonth() === date2.getMonth() &&
        date1.getDate() === date2.getDate()
      );
    }

    fetch(sheetURL)
      .then(response => {
        if (!response.ok) throw new Error("Network error");
        return response.text();
      })
      .then(csvText => {
        const rows = csvText.split(/\r?\n/).slice(1); // skip header
        const today = new Date();
        const teacherMap = {};

        rows.forEach(row => {
          const cols = row.split(",");
          if (cols.length < 2) return;
          const dateStr = cols[0].trim();
          const name = cols[1].trim();
          const dateObj = new Date(dateStr);

          if (sameDay(dateObj, today)) {
            if (!teacherMap[name]) teacherMap[name] = [];
            teacherMap[name].push(formatTime(dateStr));
          }
        });

        const dateString = today.toLocaleDateString("en-MY", {
          day: "2-digit", month: "2-digit", year: "numeric"
        });
        title.textContent = `Teacher's Check In and Check Out Record [${dateString}]`;

        if (Object.keys(teacherMap).length === 0) {
          outputDiv.innerHTML = "<p>No data found for today.</p>";
          return;
        }

        let html = "";
        for (const [name, times] of Object.entries(teacherMap)) {
          html += `<div class="teacher"><strong>${name}</strong> = <span class="time">${times.join(", ")}</span></div>`;
        }
        outputDiv.innerHTML = html;
      })
      .catch(err => {
        console.error(err);
        outputDiv.innerHTML = "<p style='color:red;'>Failed to fetch data. Please check your published link.</p>";
      });
  </script>
</body>
</html>
